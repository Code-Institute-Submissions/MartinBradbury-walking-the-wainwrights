{% extends 'base.html' %}
{% block nav_about_class %}active{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-9">
        <h2 class="text-center">{{ about.title }}</h2>
      </div>
      <div class="col-4">
        <img src="{{ about.profile_img.url }}" class="profile_img img-fluid"
          alt="{{ about.title }}">
      </div>
      <div class="col-6"><p>{{ about.content | safe }}</p><br><p>{{ about.updated_on }}</p></div>
      <button class="btn btn-small"><a href="{% url 'about:wainwrights' %}">Button</a></button>
    </div>
  </div>
{% endblock content %}
